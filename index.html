    <h3>Tacticode</h3>
    <p>Stenotype for Programming. Press down 3 or more keys at a time to trigger a macro. Use "REC" to record these chords and "DEL" to delete them.</p>
    <p>A builtin macro is "IMP" for "import". Press I, M and P together to try it!</p>
    <div class="tagfield"><span class="keymap"></span><span class="keystr"></span><span class="status"></span></div>

      <textarea id="main-editor"></textarea>
    </div>
